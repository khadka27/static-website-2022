<body>
    <div class="signInPage">
        <div class="pageHeader">
            <nav class="header">
                <div style="width: 70px; height: 70px;">
                    <button class="logoDiv">
                        <img class="bonsaiSenpaiLogo" src="/images/BonsaiSenpaiLogo.png" width="100%" height="100%">
                    </button>
                </div>
                
                <div>
                    <ul>
                        <li><a class="remaining" href="/html/homePage.html">Home</a></li>
                        <li><a class="remaining" href="/html/blogPage.html">Blog</a></li>
                        <li><a class="remaining" href="/html/product.html">Product</a></li>
                        <li><a class="remaining" href="/html/research.html">Research</a></li>
                        <li><a class="remaining" href="/html/AboutUS.html">About us</a></li>
                    </ul>
                </div>
                <div class="cartAndSignIn" style="float: right;">
                    <button class="cartButton">
                        <a class="cart" href="/html/product.html">
                            <img class="cartLogo" src="/images/cartLogo.PNG">
                        </a>
                    </button>
                    <button class="signInButton">
                        <a class="signIn" href="/html/signInPage.html">
                            <img class="signInImage" src="/images/signIn.PNG">
                            <p class="signInText">Sign In</p>
                        </a>
                    </button>
                </div>
            </nav>
        </div>
        <div class="pageBody">
            <div id="signIn-form" class="signIn-Page">
                <!-- creating the form box -->
            <div class="signInSection">
                <div class="button-box">
                    <button class="toggle-btn">
                        Sign Up
                    </button>
                </div>
                <!-- creating registration form -->
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" reqired>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span class="span1">I agree terms and conditions</span>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
                <p class="alreadyHaveAnAccount">
                    Already have an account.
                    <a class="signInBack" href="signInPage.html">Sign In</a>
                </p>
            </div>
            </div>
        </div>
    </div>

    <footer>
